<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class="album__items">
                    <img class="album_image" src="./imges/jukebox-01.png">
                    <div class="album_titleWrapper">
                        <div class="album_title">Y(Please Tell Me Why)</div>
                        <div class="album_singer">프리스타일</div>
                    </div>
                </div>

                <div class="album__items">
                    <img class="album_image" src="./imges/jukebox-02.png">
                    <div class="album_titleWrapper">
                        <div class="album_title">눈의 꽃</div>
                        <div class="album_singer">박효신</div>
                    </div>
                </div>

                <div class="album__items">
                    <img class="album_image" src="./imges/jukebox-03.png">
                    <div class="album_titleWrapper">
                        <div class="album_title">사랑했나봐</div>
                        <div class="album_singer">윤도현</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <div class="topLine">
                    <input type="checkbox" class="select">
                    <div class="number">번호</div>
                    <div class="titleName">곡명</div>
                    <dic class="aritst">아티스트</dic>
                </div>
                <div class="line">
                    <input type="checkbox" class="select">
                    <div class="number">1</div>
                    <div class="titleName">눈의 꽃</div>
                    <dic class="aritst">박효신</dic>
                </div>
                <div class="line">
                    <input type="checkbox" class="select">
                    <div class="number">2</div>
                    <div class="titleName">사랑스러워</div>
                    <dic class="aritst">김종국</dic>
                </div>
                <div class="line">
                    <input type="checkbox" class="select">
                    <div class="number">3</div>
                    <div class="titleName">내사람: Partner For Life</div>
                    <dic class="aritst">SG 워너비</dic>
                </div>
                <div class="line">
                    <input type="checkbox" class="select">
                    <div class="number">4</div>
                    <div class="titleName">Love Love Love</div>
                    <dic class="aritst">에픽하이</dic>
                </div>
                <div class="line">
                    <input type="checkbox" class="select">
                    <div class="number">5</div>
                    <div class="titleName">애인...있어요</div>
                    <dic class="aritst">이은미</dic>
                </div>
            </div>
        </div>



    </div>
    
</body>
</html>
