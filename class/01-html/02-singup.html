<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>

<body>
    <div class="pb">
        <div class="contentsWrapper">
            <div class="info">
            <h2>회원 가입을 위해<br>
                정보를 입력해주세요
            </h2>
            </div>
            <div class="infoWrapper">
                <div>
                    <h6>* 이메일</h6>
                    <input class="inputBox" id="email" type="text">
                </div>
                <div>
                    <h6>* 이름</h6>
                    <input class="inputBox" type="text" >
                </div>
                <div>
                    <h6>* 비밀번호</h6>
                    <input class="inputBox" type="password" >
                </div>
                <div>
                    <h6>* 비밀번호 확인</h6>
                    <input class="inputBox" type="password" >
                </div>
            </div>
            <div class="radioWrapper">
                <input class="gender" type="radio" name="gender">여성
                <input class="gender" type="radio" name="gender">남성
            </div>
            <div>
            <input class="agree" type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
            </div>
            <div class="line">
                <button><p>가입하기</p></button>
            </div>
        </div>    
    </div>
    <!-- <input type="button" value="가입하기"> -->
</body>
</html>
